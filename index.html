<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>YouTube to MP3</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(to right, #232526, #4ca1af);
      color: #fff;
      padding: 24px 0;
      text-align: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(10,20,40,0.58);
      padding: 26px 12px 18px 12px;
      border-radius: 14px;
      width: 98%;
      max-width: 470px;
      margin: 24px auto;
      box-shadow: 0 4px 18px 0 #0e27344a;
    }
    .input-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      margin-bottom: 10px;
    }
    input[type="text"] {
      padding: 11px;
      flex: 1;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      width: 92%;
      outline: none;
    }
    button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 11px 23px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      margin-top: 9px;
      transition: background 0.17s;
    }
    button:hover {
      background-color: #2ecc71;
    }
    .paste-btn {
      background-color: #2980b9;
      padding: 11px 13px;
      margin-top: 0;
    }
    .paste-btn:hover {
      background-color: #3498db;
    }
    .tasklist {
      margin-top: 10px;
    }
    .task {
      background: rgba(255,255,255,0.08);
      margin-bottom: 9px;
      padding: 7px 11px 8px 11px;
      border-radius: 8px;
      font-size: 14.6px;
      border: 1px solid #394c57cc;
      display: flex;
      flex-direction: column;
      gap: 0;
      box-shadow: 0 2px 8px 0 #101e3d18;
      position: relative;
      transition: box-shadow 0.2s;
    }
    .task:hover {
      box-shadow: 0 4px 16px 0 #285b7042;
    }
    .task-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 7px;
      min-height: 23px;
      margin-bottom: 2px;
    }
    .task-number {
      font-weight: 600;
      color: #53b2e7;
      font-size: 15.5px;
      margin-right: 4px;
      flex-shrink: 0;
    }
    .video-title {
      color: #ffecb3;
      font-size: 15px;
      font-weight: 500;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      flex: 1 1 auto;
      margin: 0 5px 0 0;
      max-width: 63vw;
      display: inline-block;
      vertical-align: bottom;
    }
    .video-title a {
      color: #b6d6ff;
      text-decoration: none;
      transition: color 0.2s;
    }
    .video-title a:hover {
      color: #39d3ff;
      text-decoration: underline;
    }
    .video-duration {
      font-size: 13px;
      color: #6fcbfb;
      margin-left: 4px;
      flex-shrink: 0;
      font-weight: 400;
    }
    .progress {
      height: 6px;
      background: #364050;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 2px;
      margin-bottom: 3px;
      width: 100%;
      box-shadow: 0 0 2px 0 #24395e77;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4efbb6 40%, #ffe566 85%);
      transition: width 0.4s;
      border-radius: 4px;
    }
    .task-btns {
      display: flex;
      justify-content: flex-end;
      margin-top: 2px;
    }
    .main-btn {
      min-width: 112px;
      background: #237abb;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      padding: 6px 0;
      cursor: pointer;
      text-align: center;
      font-weight: 500;
      margin-top: 0px;
      margin-bottom: 1px;
      transition: background 0.19s;
    }
    .main-btn:hover {
      background: #36b4e3;
    }
    .main-btn.done {
      background: #6cd883;
      color: #fff;
      cursor: default;
    }
    .main-btn.error {
      background: #ee5e52;
      color: #fff;
      cursor: default;
    }
    .main-btn.cancel {
      background: #b2576d;
      color: #fff;
    }
    .download-link {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
    }
    @media (max-width: 700px) {
      .container { padding: 8px; }
      .task-row { flex-direction: column; align-items: flex-start; gap: 1px;}
      .video-title { max-width: 91vw; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="font-size: 23px; margin-bottom: 13px;">üéµ YouTube to MP3</h1>
    <p style="font-size: 14px; margin-bottom: 18px; color:#cef;">Nh·∫≠p link YouTube ƒë·ªÉ t·∫£i MP3 (t·ªëi ƒëa 5 task).</p>
    <div class="input-row">
      <input type="text" id="url" placeholder="D√°n link video YouTube...">
      <button type="button" class="paste-btn" onclick="pasteClipboard()" title="D√°n nhanh">üìã</button>
    </div>
    <button onclick="addTask()">T·∫£i v·ªÅ</button>
    <div class="tasklist" id="taskList"></div>
  </div>
  <script>
    let tasks = [];

    function secondsToHMS(seconds) {
      if (!seconds || isNaN(seconds)) return '';
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = Math.floor(seconds % 60);
      if (h > 0) return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
      return `${m}:${s.toString().padStart(2, '0')}`;
    }

    async function pasteClipboard() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById('url').value = text;
      } catch (err) {
        alert('Kh√¥ng th·ªÉ d√°n: Tr√¨nh duy·ªát b·ªã ch·∫∑n ho·∫∑c kh√¥ng h·ªó tr·ª£.');
      }
    }

    function updateUI() {
      const list = document.getElementById('taskList');
      list.innerHTML = '';
      tasks.forEach((task, index) => {
        const div = document.createElement('div');
        div.className = 'task';
        div.innerHTML = `
          <div class="task-row">
            <span class="task-number">${index + 1}.</span>
            <span class="video-title">
              ${task.title
                ? `<a href="${task.url}" target="_blank" title="${task.title}">${task.title}</a>`
                : `ƒêang l·∫•y th√¥ng tin video...`}
            </span>
            <span class="video-duration">${task.duration ? secondsToHMS(task.duration) : ''}</span>
          </div>
          <div class="progress">
            <div class="progress-bar" style="width: ${task.progress}%"></div>
          </div>
          <div class="task-btns">
            ${
              task.status === 'done'
                ? (!task.downloaded
                    ? `<a class="download-link" href="${task.link}" download>
                        <button class="main-btn" onclick="markDownloaded(${index}, event)">üéß T·∫£i xu·ªëng (Ho√†n t·∫•t!)</button>
                      </a>`
                    : `<button class="main-btn done" disabled>‚úÖ ƒê√£ t·∫£i xong</button>`)
                : task.status === 'error'
                  ? `<button class="main-btn error" disabled>‚ùå L·ªói (${task.errorMsg || 'Kh√¥ng r√µ'})</button>`
                  : `<button class="main-btn cancel" onclick="cancelTask(${index})">‚ùå H·ªßy (${task.statusMsg || 'ƒêang t·∫£i...'})</button>`
            }
          </div>
        `;
        list.appendChild(div);
      });
    }

    function cancelTask(index) {
      tasks.splice(index, 1);
      updateUI();
    }

    function markDownloaded(index, event) {
      setTimeout(() => {
        tasks[index].downloaded = true;
        updateUI();
      }, 700);
      if(event) event.stopPropagation();
    }

    async function addTask() {
      const urlInput = document.getElementById('url');
      const url = urlInput.value.trim();
      if (!url) return alert('Vui l√≤ng nh·∫≠p link!');
      if (tasks.length >= 5) return alert('Ch·ªâ ƒë∆∞·ª£c t·∫£i t·ªëi ƒëa 5 video c√πng l√∫c.');

      urlInput.value = '';
      const task = {
        url, title: '', duration: '', status: 'processing',
        progress: 7, link: null, downloaded: false,
        statusMsg: 'ƒêang kh·ªüi t·∫°o...',
        errorMsg: null
      };
      tasks.push(task);
      updateUI();

      // Polling logic
      async function poll() {
        try {
          const res = await fetch('https://api.takeshi.dev/download', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url })
          });

          const data = await res.json();

          if (data.title) task.title = data.title;
          if (data.duration) task.duration = data.duration;

          if (data.status === 'done') {
            task.status = 'done';
            task.link = `https://api.takeshi.dev${data.downloadLink}`;
            task.progress = 100;
            updateUI();
            return;
          }
          if (data.status === 'error') {
            task.status = 'error';
            task.progress = 100;
            task.errorMsg = data.error || 'Kh√¥ng r√µ';
            updateUI();
            return;
          }
          // still processing
          task.status = 'processing';
          task.statusMsg = 'ƒêang x·ª≠ l√Ω tr√™n m√°y ch·ªß...';
          if (task.progress < 93) {
            task.progress += Math.random() * 2.5;
            if (task.progress > 93) task.progress = 93;
          }
          updateUI();
          setTimeout(poll, 4000);
        } catch (err) {
          task.status = 'error';
          task.errorMsg = 'L·ªói k·∫øt n·ªëi t·ªõi server!';
          updateUI();
        }
      }
      poll();
    }
  </script>
</body>
</html>
