<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>YouTube to MP3</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: #fff;
      padding: 30px;
      text-align: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      margin: auto;
    }
    .input-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }
    input[type="text"] {
      padding: 12px;
      flex: 1;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      width: 90%;
    }
    button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #2ecc71;
    }
    .paste-btn {
      background-color: #2980b9;
      padding: 12px 14px;
      margin-top: 0;
    }
    .paste-btn:hover {
      background-color: #3498db;
    }
    .task {
      background: rgba(255, 255, 255, 0.1);
      margin-top: 12px;
      padding: 12px 16px 10px 16px;
      border-radius: 8px;
      text-align: left;
      position: relative;
      font-size: 15px;
      display: flex;
      flex-direction: column;
      gap: 3px;
    }
    .task-number {
      font-weight: bold;
      color: #81d4fa;
      margin-right: 8px;
      font-size: 16px;
    }
    .video-title-row {
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 0px;
      margin-top: 2px;
    }
    .video-title {
      color: #ffe082;
      font-size: 15.5px;
      font-weight: 500;
      overflow-wrap: anywhere;
      flex: 1;
      white-space: pre-line;
      word-break: break-word;
      margin-bottom: 2px;
    }
    .video-duration {
      font-size: 13px;
      color: #bbdefb;
      margin-left: 10px;
      min-width: 52px;
      text-align: right;
      flex-shrink: 0;
    }
    .progress {
      height: 9px;
      background: #444;
      border-radius: 4px;
      overflow: hidden;
      min-width: 100px;
      max-width: 100%;
      margin-top: 4px;
      margin-bottom: 6px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #f1c40f;
      transition: width 0.4s;
    }
    .task-btns {
      display: flex;
      justify-content: flex-end;
      margin-top: 0px;
    }
    .main-btn {
      min-width: 130px;
      background: #2980b9;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      padding: 8px 0px;
      cursor: pointer;
      text-align: center;
      font-weight: 500;
      margin-top: 0px;
      margin-bottom: 2px;
    }
    .main-btn:hover {
      background: #3498db;
    }
    .main-btn.done {
      background: #2ecc71;
      color: #fff;
      cursor: default;
    }
    .main-btn.error {
      background: #e74c3c;
      color: #fff;
      cursor: default;
    }
    .main-btn.cancel {
      background: #e74c3c;
      color: #fff;
    }
    .download-link {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
    }
    @media (max-width: 700px) {
      .container { padding: 10px; }
      .video-title-row { flex-direction: column; align-items: flex-start; gap: 3px; }
      .video-duration { margin-left: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéµ YouTube to MP3</h1>
    <p>Nh·∫≠p link YouTube ƒë·ªÉ t·∫£i MP3 (t·ªëi ƒëa 5 task).</p>
    <div class="input-row">
      <input type="text" id="url" placeholder="D√°n link video YouTube...">
      <button type="button" class="paste-btn" onclick="pasteClipboard()" title="D√°n nhanh">üìã</button>
    </div>
    <button onclick="addTask()">T·∫£i v·ªÅ</button>
    <div id="taskList"></div>
  </div>
  <script>
    let tasks = [];

    function secondsToHMS(seconds) {
      if (!seconds || isNaN(seconds)) return '';
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = Math.floor(seconds % 60);
      if (h > 0) return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
      return `${m}:${s.toString().padStart(2, '0')}`;
    }

    async function pasteClipboard() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById('url').value = text;
      } catch (err) {
        alert('Kh√¥ng th·ªÉ d√°n: Tr√¨nh duy·ªát b·ªã ch·∫∑n ho·∫∑c kh√¥ng h·ªó tr·ª£.');
      }
    }

    function updateUI() {
      const list = document.getElementById('taskList');
      list.innerHTML = '';
      tasks.forEach((task, index) => {
        const div = document.createElement('div');
        div.className = 'task';

        // Hi·ªÉn th·ªã t√™n v√† th·ªùi gian c·∫£ khi ƒëang t·∫£i, n·∫øu ch∆∞a l·∫•y ƒë∆∞·ª£c th√¨ hi·ªán t·∫°m
        div.innerHTML = `
          <div class="video-title-row">
            <span class="task-number">${index + 1}.</span>
            <span class="video-title">
              ${task.title
                ? `<a href="${task.url}" class="download-link" target="_blank" title="${task.title}">${task.title}</a>`
                : `ƒêang l·∫•y th√¥ng tin video...`}
            </span>
            <span class="video-duration">${task.duration ? secondsToHMS(task.duration) : ''}</span>
          </div>
          <div class="progress">
            <div class="progress-bar" style="width: ${task.progress}%"></div>
          </div>
          <div class="task-btns">
            ${
              !task.done
                ? `<button class="main-btn cancel" onclick="cancelTask(${index})">‚ùå H·ªßy (${task.status || 'ƒêang t·∫£i...'})</button>`
                : task.error
                  ? `<button class="main-btn error" disabled>‚ùå L·ªói (${task.status})</button>`
                  : !task.downloaded
                    ? `<a class="download-link" href="${task.link}" download>
                        <button class="main-btn" onclick="markDownloaded(${index}, event)">üéß T·∫£i xu·ªëng (${task.status})</button>
                      </a>`
                    : `<button class="main-btn done" disabled>‚úÖ ƒê√£ t·∫£i xong</button>`
            }
          </div>
        `;
        list.appendChild(div);
      });
    }

    function cancelTask(index) {
      tasks.splice(index, 1);
      updateUI();
    }

    function markDownloaded(index, event) {
      setTimeout(() => {
        tasks[index].downloaded = true;
        updateUI();
      }, 700);
      if(event) event.stopPropagation();
    }

    async function addTask() {
      const urlInput = document.getElementById('url');
      const url = urlInput.value.trim();
      if (!url) return alert('Vui l√≤ng nh·∫≠p link!');
      if (tasks.length >= 5) return alert('Ch·ªâ ƒë∆∞·ª£c t·∫£i t·ªëi ƒëa 5 video c√πng l√∫c.');

      urlInput.value = '';
      const task = { url, title: '', duration: '', status: 'ƒêang t·∫£i...', progress: 0, link: null, done: false, downloaded: false, error: false };
      tasks.push(task);
      updateUI();

      const interval = setInterval(() => {
        if (task.progress < 90) {
          task.progress += Math.random() * 5;
          if (task.progress > 90) task.progress = 90;
          updateUI();
        }
      }, 500);

      try {
        const res = await fetch('https://api.takeshi.dev/download', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });

        if (!res.ok) throw new Error('L·ªói');
        const data = await res.json();

        task.status = 'Ho√†n t·∫•t!';
        task.link = `https://api.takeshi.dev${data.downloadLink}`;
        task.progress = 100;
        task.done = true;
        if (data.title) task.title = data.title;
        if (data.duration) task.duration = data.duration;
      } catch (err) {
        task.status = 'L·ªói khi x·ª≠ l√Ω!';
        task.progress = 100;
        task.done = true;
        task.error = true;
      }

      clearInterval(interval);
      updateUI();
    }
  </script>
</body>
</html>
