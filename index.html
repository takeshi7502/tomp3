<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>YouTube to MP3</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(to right, #232526, #4ca1af);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      background: rgba(10,20,40,0.58);
      padding: 8px 0 5px 0;
      border-radius: 13px;
      width: 99vw;
      max-width: 650px;
      min-width: 220px;
      margin: 0 auto;
      margin-top: 6px;
      margin-bottom: 0;
      box-shadow: 0 3px 20px 0 #0e27346a;
    }
    .header-box {
      position: sticky;
      top: 0;
      z-index: 99;
      background: rgba(22,27,38,0.98);
      padding-bottom: 6px;
      border-radius: 13px 13px 0 0;
      box-shadow: 0 2px 18px 0 #0002;
    }
    .title-app {
      font-size: 18px;
      margin-bottom: 5px;
      margin-top: 5px;
      font-weight: 600;
      letter-spacing: 0.2px;
      text-shadow: 0 1px 7px #212d3a66;
    }
    .desc-app {
      font-size: 12px;
      margin-bottom: 8px;
      color:#cef;
    }
    .input-row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin: 0 7px 0 7px;
      margin-bottom: 4px;
    }
    input[type="text"] {
      padding: 9px 7px 8px 7px;
      border: none;
      border-radius: 5px;
      font-size: 13.2px;
      width: 100%;
      outline: none;
      flex: 1 1 auto;
      background: #1e2a3c;
      color: #fff;
      margin: 0;
    }
    .paste-btn {
      background-color: #2980b9;
      color: #fff;
      padding: 8px 11px;
      border: none;
      border-radius: 5px;
      font-size: 13px;
      cursor: pointer;
      margin-right: 1px;
      margin-left: 0;
      min-width: 34px;
      transition: background 0.17s;
    }
    .paste-btn:hover { background-color: #3498db;}
    .download-btn {
      background-color: #27ae60;
      color: white;
      padding: 9px 15px;
      border: none;
      border-radius: 5px;
      font-size: 13px;
      cursor: pointer;
      margin-left: 1px;
      transition: background 0.17s;
    }
    .download-btn:hover { background-color: #2ecc71;}
    .input-error {
      color: #ffcdd2;
      background: #38040d33;
      border-radius: 3px;
      font-size: 12px;
      padding: 2px 0 2px 0;
      margin-bottom: 0;
      min-height: 18px;
      margin: 0 8px 2px 8px;
      text-align: left;
      text-indent: 6px;
    }
    .tasklist {
      margin: 0 7px 0 7px;
      margin-top: 7px;
    }
    .task {
      background: rgba(255,255,255,0.07);
      margin-bottom: 6px;
      padding: 4px 6px 3px 6px;
      border-radius: 6px;
      font-size: 13.2px;
      border: 1px solid #394c5799;
      display: flex;
      flex-direction: column;
      box-shadow: 0 1px 5px 0 #101e3d11;
      position: relative;
      min-height: 35px;
      gap: 0;
      transition: box-shadow 0.16s;
    }
    .task:hover { box-shadow: 0 2px 10px 0 #285b7042; }
    .task-row {
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      gap: 5px;
      margin-bottom: 0px;
      min-height: 18px;
    }
    .task-number {
      font-weight: 600;
      color: #53b2e7;
      font-size: 13.4px;
      margin-right: 2px;
      flex-shrink: 0;
      margin-top: 3px;
    }
    .video-title {
      color: #ffe082;
      font-size: 13.2px;
      font-weight: 500;
      margin: 0 3px 0 0;
      text-align: left;
      word-break: break-word;
      flex: 1 1 auto;
      min-width: 0;
      line-height: 1.32;
      display: block;
      margin-top: 1px;
    }
    .video-title a {
      color: #b6d6ff;
      text-decoration: none;
      transition: color 0.2s;
      word-break: break-word;
      line-height: 1.33;
    }
    .video-title a:hover { color: #39d3ff; text-decoration: underline;}
    .video-duration {
      font-size: 12px;
      color: #7ec5e6;
      margin-left: 4px;
      margin-top: 3px;
      flex-shrink: 0;
      font-weight: 400;
      min-width: 34px;
      text-align: right;
    }
    .progress {
      height: 5px;
      background: #364050;
      border-radius: 3px;
      overflow: hidden;
      margin: 2px 0 2px 0;
      width: 100%;
      box-shadow: 0 0 1px 0 #24395e44;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4efbb6 45%, #ffe566 85%);
      transition: width 0.3s;
      border-radius: 3px;
    }
    .task-action-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 2px;
    }
    .task-status-txt {
      font-size: 12px;
      color: #ffe582;
      margin-left: 2px;
      font-weight: 400;
      flex: 1 1 auto;
      text-align: left;
      margin-bottom: 1px;
      margin-right: 6px;
      line-height: 1.23;
      word-break: break-word;
      max-width: 55vw;
      min-width: 32px;
    }
    .main-btn {
      min-width: 90px;
      background: #237abb;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 12.6px;
      padding: 5px 0;
      cursor: pointer;
      text-align: center;
      font-weight: 500;
      margin-top: 0px;
      margin-bottom: 0;
      transition: background 0.16s;
      line-height: 1.2;
    }
    .main-btn:hover { background: #36b4e3; }
    .main-btn.done { background: #6cd883; color: #fff; cursor: default;}
    .main-btn.error { background: #ee5e52; color: #fff; cursor: default;}
    .main-btn.cancel { background: #b2576d; color: #fff;}
    .download-link { color: #00ffcc; text-decoration: none; font-weight: bold;}
    @media (max-width: 800px) {
      .container { max-width: 98vw; }
    }
    @media (max-width: 480px) {
      .container { padding: 2px 0 2px 0; }
      .input-row { margin: 0 2px 0 2px;}
      .tasklist { margin: 0 2px 0 2px;}
      .video-title { font-size: 12.3px;}
      .task-status-txt { max-width: 36vw;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-box">
      <div class="title-app">üéµ YouTube to MP3</div>
      <div class="desc-app">Nh·∫≠p link YouTube ƒë·ªÉ t·∫£i MP3 (t·ªëi ƒëa 5 link ƒëang t·∫£i).</div>
      <div class="input-row">
        <button type="button" class="paste-btn" onclick="pasteClipboard()" title="D√°n nhanh">üìã</button>
        <input type="text" id="url" placeholder="D√°n link video YouTube...">
        <button class="download-btn" onclick="addTask()">T·∫£i v·ªÅ</button>
      </div>
      <div id="inputError" class="input-error"></div>
    </div>
    <div class="tasklist" id="taskList"></div>
  </div>
  <script>
    let tasks = [];

    function isValidYoutubeURL(url) {
      return /^(https?\:\/\/)?(www\.|m\.)?(youtube\.com|youtu\.be)\/.+$/i.test(url);
    }
    function showInputError(msg) {
      document.getElementById('inputError').textContent = msg || '';
    }
    function clearInputError() {
      showInputError('');
    }
    function secondsToHMS(seconds) {
      if (!seconds || isNaN(seconds)) return '';
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = Math.floor(seconds % 60);
      if (h > 0) return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
      return `${m}:${s.toString().padStart(2, '0')}`;
    }
    async function pasteClipboard() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById('url').value = text;
      } catch (err) {
        alert('Kh√¥ng th·ªÉ d√°n: Tr√¨nh duy·ªát b·ªã ch·∫∑n ho·∫∑c kh√¥ng h·ªó tr·ª£.');
      }
    }
    function getProcessingTaskCount() {
      return tasks.filter(t => t.status === 'processing').length;
    }
    function updateUI() {
      const list = document.getElementById('taskList');
      list.innerHTML = '';
      tasks.forEach((task, index) => {
        const div = document.createElement('div');
        div.className = 'task';
        div.innerHTML = `
          <div class="task-row">
            <span class="task-number">${index + 1}.</span>
            <span class="video-title">
              ${task.title
                ? `<a href="${task.url}" target="_blank" title="${task.title}">${task.title}</a>`
                : `ƒêang l·∫•y th√¥ng tin video...`}
            </span>
            <span class="video-duration">${task.duration ? secondsToHMS(task.duration) : ''}</span>
          </div>
          <div class="progress">
            <div class="progress-bar" style="width: ${task.progress}%"></div>
          </div>
          <div class="task-action-row">
            <span class="task-status-txt">
              ${
                task.status === 'done' ? 'Ho√†n t·∫•t!' :
                task.status === 'error' ? `L·ªói: ${task.errorMsg || 'Kh√¥ng r√µ'}` :
                task.status === 'processing' ? (task.statusMsg || 'ƒêang x·ª≠ l√Ω...') : ''
              }
            </span>
            ${
              task.status === 'done'
                ? (!task.downloaded
                    ? `<a class="download-link" href="${task.link}" download>
                        <button class="main-btn" onclick="markDownloaded(${index}, event)">üéß T·∫£i xu·ªëng</button>
                      </a>`
                    : `<button class="main-btn done" disabled>‚úÖ ƒê√£ t·∫£i xong</button>`)
                : task.status === 'error'
                  ? `<button class="main-btn error" disabled>ƒê√≥ng</button>`
                  : `<button class="main-btn cancel" onclick="cancelTask(${index})">‚ùå H·ªßy</button>`
            }
          </div>
        `;
        list.appendChild(div);
      });
    }
    function cancelTask(index) {
      tasks.splice(index, 1);
      updateUI();
    }
    function markDownloaded(index, event) {
      setTimeout(() => {
        tasks[index].downloaded = true;
        updateUI();
      }, 700);
      if(event) event.stopPropagation();
    }
    async function addTask() {
      clearInputError();
      const urlInput = document.getElementById('url');
      const url = urlInput.value.trim();
      if (!url) {
        showInputError('Vui l√≤ng nh·∫≠p link!');
        return;
      }
      if (!isValidYoutubeURL(url)) {
        showInputError('Vui l√≤ng nh·∫≠p ƒë√∫ng link YouTube!');
        return;
      }
      if (getProcessingTaskCount() >= 5) {
        showInputError('Ch·ªâ ƒë∆∞·ª£c t·∫£i t·ªëi ƒëa 5 link c√πng l√∫c. Vui l√≤ng ch·ªù!');
        return;
      }
      urlInput.value = '';
      clearInputError();
      const task = {
        url, title: '', duration: '', status: 'processing',
        progress: 7, link: null, downloaded: false,
        statusMsg: 'ƒêang kh·ªüi t·∫°o...',
        errorMsg: null
      };
      tasks.push(task);
      updateUI();
      async function poll() {
        try {
          const res = await fetch('https://api.takeshi.dev/download', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url })
          });
          const data = await res.json();
          if (data.title) task.title = data.title;
          if (data.duration) task.duration = data.duration;
          if (data.status === 'done') {
            task.status = 'done';
            task.link = `https://api.takeshi.dev${data.downloadLink}`;
            task.progress = 100;
            updateUI();
            return;
          }
          if (data.status === 'error') {
            task.status = 'error';
            task.progress = 100;
            task.errorMsg = data.error || 'Kh√¥ng r√µ';
            updateUI();
            return;
          }
          task.status = 'processing';
          task.statusMsg = 'ƒêang x·ª≠ l√Ω tr√™n m√°y ch·ªß...';
          if (task.progress < 92) {
            task.progress += Math.random() * 2.1;
            if (task.progress > 92) task.progress = 92;
          }
          updateUI();
          setTimeout(poll, 4000);
        } catch (err) {
          task.status = 'error';
          task.errorMsg = 'L·ªói k·∫øt n·ªëi t·ªõi server!';
          updateUI();
        }
      }
      poll();
    }
  </script>
</body>
</html>
