<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>YouTube to MP3</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: #fff;
      padding: 30px;
      text-align: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      margin: auto;
    }
    .input-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }
    input[type="text"] {
      padding: 12px;
      flex: 1;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      width: 90%;
    }
    button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #2ecc71;
    }
    .paste-btn {
      background-color: #2980b9;
      padding: 12px 14px;
      margin-top: 0;
    }
    .paste-btn:hover {
      background-color: #3498db;
    }
    .task {
      background: rgba(255, 255, 255, 0.1);
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      text-align: left;
      position: relative;
    }
    .progress {
      height: 8px;
      background: #444;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #f1c40f;
      transition: width 0.4s;
    }
    .task-btns {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
    .cancel-btn, .download-btn {
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      padding: 6px 14px;
      cursor: pointer;
    }
    .download-btn {
      background: #2980b9;
    }
    .download-btn.downloaded {
      background: #2ecc71;
      color: #fff;
      cursor: default;
    }
    .download-link {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
    }
    .video-title {
      color: #ffe082;
      margin-top: 4px;
      margin-bottom: 2px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéµ YouTube to MP3</h1>
    <p>Nh·∫≠p link YouTube ƒë·ªÉ t·∫£i MP3 (t·ªëi ƒëa 5 task).</p>
    <div class="input-row">
      <input type="text" id="url" placeholder="D√°n link video YouTube...">
      <button type="button" class="paste-btn" onclick="pasteClipboard()" title="D√°n nhanh">üìã</button>
    </div>
    <button onclick="addTask()">T·∫£i v·ªÅ</button>
    <div id="taskList"></div>
  </div>
  <script>
    let tasks = [];

    async function pasteClipboard() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById('url').value = text;
      } catch (err) {
        alert('Kh√¥ng th·ªÉ d√°n: Tr√¨nh duy·ªát b·ªã ch·∫∑n ho·∫∑c kh√¥ng h·ªó tr·ª£.');
      }
    }

    function updateUI() {
      const list = document.getElementById('taskList');
      list.innerHTML = '';
      tasks.forEach((task, index) => {
        const div = document.createElement('div');
        div.className = 'task';
        div.innerHTML = `
          <div><strong>Task ${index + 1}</strong>: <a href="${task.url}" style="color:#81d4fa" target="_blank">${task.url}</a></div>
          <div class="video-title">${task.title ? `üéµ ${task.title}` : ''}</div>
          <div>${task.status}</div>
          <div class="progress"><div class="progress-bar" style="width: ${task.progress}%"></div></div>
          <div class="task-btns">
            ${
              !task.done
                ? `<button class="cancel-btn" onclick="cancelTask(${index})">‚ùå H·ªßy</button>`
                : !task.downloaded
                  ? `<a class="download-link" href="${task.link}" download>
                        <button class="download-btn" onclick="markDownloaded(${index}, event)">üéß T·∫£i xu·ªëng</button>
                     </a>`
                  : `<button class="download-btn downloaded" disabled>‚úÖ ƒê√£ t·∫£i xong</button>`
            }
          </div>
        `;
        list.appendChild(div);
      });
    }

    function cancelTask(index) {
      tasks.splice(index, 1);
      updateUI();
    }

    function markDownloaded(index, event) {
      // Tr√°nh double click khi t·∫£i file (gi·ªØ l·∫°i n√∫t khi browser ch∆∞a t·∫£i xong)
      setTimeout(() => {
        tasks[index].downloaded = true;
        updateUI();
      }, 700);
      // Kh√¥ng cho n√∫t click trigger link 2 l·∫ßn
      if(event) event.stopPropagation();
    }

    async function addTask() {
      const urlInput = document.getElementById('url');
      const url = urlInput.value.trim();
      if (!url) return alert('Vui l√≤ng nh·∫≠p link!');
      if (tasks.length >= 5) return alert('Ch·ªâ ƒë∆∞·ª£c t·∫£i t·ªëi ƒëa 5 video c√πng l√∫c.');

      urlInput.value = ''; // Xo√° input sau khi b·∫•m

      const task = { url, title: '', status: '‚è≥ ƒêang x·ª≠ l√Ω...', progress: 0, link: null, done: false, downloaded: false };
      tasks.push(task);
      updateUI();

      // Gi·∫£ l·∫≠p tƒÉng ph·∫ßn trƒÉm ti·∫øn tr√¨nh
      const interval = setInterval(() => {
        if (task.progress < 90) {
          task.progress += Math.random() * 5;
          if (task.progress > 90) task.progress = 90;
          updateUI();
        }
      }, 500);

      try {
        const res = await fetch('https://api.takeshi.dev/download', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });

        if (!res.ok) throw new Error('L·ªói');
        const data = await res.json();

        // Nh·∫≠n th√™m c·∫£ ti√™u ƒë·ªÅ t·ª´ backend n·∫øu c√≥
        task.status = '‚úÖ Ho√†n t·∫•t!';
        task.link = `https://api.takeshi.dev${data.downloadLink}`;
        task.progress = 100;
        task.done = true;
        if (data.title) task.title = data.title;
      } catch (err) {
        task.status = '‚ùå L·ªói khi x·ª≠ l√Ω!';
        task.progress = 100;
        task.done = true;
      }

      clearInterval(interval);
      updateUI();
    }
  </script>
</body>
</html>
