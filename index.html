<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>YouTube to MP3</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: #fff;
      padding: 30px;
      text-align: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      margin: auto;
    }
    .input-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }
    input[type="text"] {
      padding: 12px;
      flex: 1;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      width: 90%;
    }
    button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #2ecc71;
    }
    .paste-btn {
      background-color: #2980b9;
      padding: 12px 14px;
      margin-top: 0;
    }
    .paste-btn:hover {
      background-color: #3498db;
    }
    .task {
      background: rgba(255, 255, 255, 0.1);
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      text-align: left;
      position: relative;
    }
    .progress {
      height: 8px;
      background: #444;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #f1c40f;
      transition: width 0.4s;
    }
    .cancel-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: transparent;
      border: none;
      color: #e74c3c;
      font-weight: bold;
      cursor: pointer;
    }
    a.download-link {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
    }
    .action-btn {
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: #fff;
      cursor: pointer;
    }
    .action-btn.red {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéµ YouTube to MP3</h1>
    <p>Nh·∫≠p link YouTube ƒë·ªÉ t·∫£i MP3 (t·ªëi ƒëa 5 task).</p>
    <div class="input-row">
      <input type="text" id="url" placeholder="D√°n link video YouTube...">
      <button type="button" class="paste-btn" onclick="pasteClipboard()" title="D√°n nhanh">üìã</button>
    </div>
    <button onclick="addTask()">T·∫£i v·ªÅ</button>
    <div id="taskList"></div>
  </div>
  <script>
    let tasks = [];

    async function pasteClipboard() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById('url').value = text;
      } catch (err) {
        alert('Kh√¥ng th·ªÉ d√°n: Tr√¨nh duy·ªát b·ªã ch·∫∑n ho·∫∑c kh√¥ng h·ªó tr·ª£.');
      }
    }

    function updateUI() {
      const list = document.getElementById('taskList');
      list.innerHTML = '';
      tasks.forEach((task, index) => {
        const div = document.createElement('div');
        div.className = 'task';
        div.innerHTML = `
          <div><strong>Task ${index + 1}</strong>: ${task.url}</div>
          <div>${task.status}</div>
          <div class="progress"><div class="progress-bar" style="width: ${task.progress}%"></div></div>
          ${task.link ? `<div><a class="download-link" href="${task.link}" download>üéß T·∫£i MP3</a></div>` : ''}
          <button class="cancel-btn" onclick="cancelTask(${index})">‚ùå</button>
        `;
        list.appendChild(div);
      });
    }

    function cancelTask(index) {
      tasks.splice(index, 1);
      updateUI();
    }

    async function addTask() {
      const urlInput = document.getElementById('url');
      const url = urlInput.value.trim();
      if (!url) return alert('Vui l√≤ng nh·∫≠p link!');
      if (tasks.length >= 5) return alert('Ch·ªâ ƒë∆∞·ª£c t·∫£i t·ªëi ƒëa 5 video c√πng l√∫c.');

      urlInput.value = ''; // ‚úÖ Xo√° input sau khi b·∫•m

      const task = { url, status: '‚è≥ ƒêang x·ª≠ l√Ω...', progress: 0, link: null };
      tasks.push(task);
      updateUI();

      // Gi·∫£ l·∫≠p tƒÉng ph·∫ßn trƒÉm ti·∫øn tr√¨nh
      const interval = setInterval(() => {
        if (task.progress < 90) {
          task.progress += Math.random() * 5;
          if (task.progress > 90) task.progress = 90;
          updateUI();
        }
      }, 500);

      try {
        const res = await fetch('https://api.takeshi.dev/download', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });

        if (!res.ok) throw new Error('L·ªói');

        const data = await res.json();
        task.status = '‚úÖ Ho√†n t·∫•t!';
        task.link = `https://api.takeshi.dev${data.downloadLink}`;
        task.progress = 100;
      } catch (err) {
        task.status = '‚ùå L·ªói khi x·ª≠ l√Ω!';
        task.progress = 100;
      }

      clearInterval(interval);
      updateUI();
    }
  </script>
</body>
</html>
