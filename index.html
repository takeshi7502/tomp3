<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>YouTube to MP3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(to right, #232526, #4ca1af);
      color: #fff;
    }
    body { font-family: 'Segoe UI', Arial, sans-serif; }

    .container {
      background: rgba(10,20,40,0.58);
      border-radius: 13px;
      max-width: 440px;
      margin: 24px auto 0 auto;
      box-shadow: 0 3px 20px 0 #0e27346a;

    }
    .header-box {
      position: sticky;
      top: 0;
      z-index: 99;
      background: rgba(22,27,38,0.98);
      border-radius: 13px 13px 0 0;
      box-shadow: 0 2px 18px 0 #0002;

    .title-app {
      font-size: 18px;
      margin-bottom: 3px;
      margin-top: 2px;
      font-weight: 600;
      letter-spacing: 0.2px;

      text-align: center;
    }
    .desc-app {

      margin-bottom: 12px;
      margin-top: 0px;
      color:#d1eeff;
      text-align: center;
      padding: 0 14px;
    }
    .input-row-wrap {
      display: flex;
      justify-content: center;
      width: 100%;
    }
    .input-row {
      display: flex;
      align-items: center;
      gap: 5px;
      background: #162130ee;
      border-radius: 7px;
      padding: 2px 5px;
      max-width: 360px;
      width: 100%;
      margin: 0 auto;
      box-sizing: border-box;
      box-shadow: 0 1px 5px #1a365599;
    }
    input[type="text"] {
      padding: 8px 7px 8px 7px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      min-width: 40px;
      max-width: 100%;
      background: #1e2a3c;
      color: #fff;
      flex: 1 1 0%;
      outline: none;
      margin: 0;
      transition: box-shadow 0.15s;
    }
    .paste-btn,
    .download-btn {
      min-width: unset;
      width: auto;
      padding: 7px 11px;
      font-size: 13px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.15s;
    }
    .paste-btn {
      background-color: #2980b9;
      color: #fff;
      margin-left: 0;
    }
    .paste-btn:hover { background-color: #3498db;}
    .download-btn {
      background-color: #27ae60;
      color: white;
      margin-left: 0;
    }
    .download-btn:hover { background-color: #2ecc71;}
    .input-error {
      color: #ffcdd2;
      background: #38040d33;
      border-radius: 3px;
      font-size: 12px;
      padding: 2px 0 2px 0;
      margin: 5px 18px 3px 18px;
      min-height: 18px;
      text-align: left;
      text-indent: 6px;
    }
    .tasklist {
      margin: 9px 7px 0 7px;
    }
    .task {
      background: rgba(255,255,255,0.07);
      margin-bottom: 6px;
      padding: 4px 6px 3px 6px;
      border-radius: 6px;
      font-size: 13.2px;
      border: 1px solid #394c5799;
      display: flex;
      flex-direction: column;
      box-shadow: 0 1px 5px 0 #101e3d11;
      position: relative;
      min-height: 35px;
      gap: 0;
      transition: box-shadow 0.16s;
    }
    .task:hover { box-shadow: 0 2px 10px 0 #285b7042; }
    .task-row {
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      gap: 5px;
      margin-bottom: 0px;
      min-height: 18px;
    }
    .task-number {
      font-weight: 600;
      color: #53b2e7;
      font-size: 13.4px;
      margin-right: 2px;
      flex-shrink: 0;
      margin-top: 3px;
    }
    .video-title {
      color: #ffe082;
      font-size: 13.2px;
      font-weight: 500;
      margin: 0 3px 0 0;
      text-align: left;
      word-break: break-word;
      flex: 1 1 auto;
      min-width: 0;
      line-height: 1.32;
      display: block;
      margin-top: 1px;
    }
    .video-title a {
      color: #b6d6ff;
      text-decoration: none;
      transition: color 0.2s;
      word-break: break-word;
      line-height: 1.33;
    }
    .video-title a:hover { color: #39d3ff; text-decoration: underline;}
    .video-duration {
      font-size: 12px;
      color: #7ec5e6;
      margin-left: 4px;
      margin-top: 3px;
      flex-shrink: 0;
      font-weight: 400;
      min-width: 34px;
      text-align: right;
    }
    .progress {
      height: 5px;
      background: #364050;
      border-radius: 3px;
      overflow: hidden;
      margin: 2px 0 2px 0;
      width: 100%;
      box-shadow: 0 0 1px 0 #24395e44;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4efbb6 45%, #ffe566 85%);
      transition: width 0.3s;
      border-radius: 3px;
    }
    .task-action-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 2px;
    }
    .task-status-txt {
      font-size: 12px;
      color: #ffe582;
      margin-left: 2px;
      font-weight: 400;
      flex: 1 1 auto;
      text-align: left;
      margin-bottom: 1px;
      margin-right: 6px;
      line-height: 1.23;
      word-break: break-word;
      max-width: 55vw;
      min-width: 32px;
    }
    .main-btn {
      min-width: 90px;
      background: #237abb;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 12.6px;
      padding: 5px 0;
      cursor: pointer;
      text-align: center;
      font-weight: 500;
      margin-top: 0px;
      margin-bottom: 0;
      transition: background 0.16s;
      line-height: 1.2;
    }

    .main-btn.error { background: #ee5e52; color: #fff; cursor: default;}

    @media (max-width: 500px) {
      .container { max-width: 99vw; }
      .desc-app { padding: 0 4vw; }
      .input-row { max-width: 98vw; padding: 2px 2vw;}
      input[type="text"] { font-size: 12px; max-width: 100%;}
      .download-btn, .paste-btn { font-size: 12px; padding: 7px 7px;}
      .tasklist { margin: 7px 2px 0 2px;}

</head>
<body>
  <div class="container">
    <div class="header-box">
      <div class="title-app">üéµ YouTube to MP3</div>
      <div class="desc-app">Nh·∫≠p link YouTube ƒë·ªÉ t·∫£i MP3 (t·ªëi ƒëa 5 link ƒëang t·∫£i).</div>
      <div class="input-row-wrap">
        <div class="input-row">
          <button type="button" class="paste-btn" onclick="pasteClipboard()" title="D√°n nhanh">üìã</button>
          <input type="text" id="url" placeholder="D√°n link video YouTube...">
          <ul id="suggestBox" class="suggest-box" style="display:none"></ul>
          <button class="download-btn" onclick="addTask()">T·∫£i v·ªÅ</button>
        </div>
      </div>
      <div id="inputError" class="input-error"></div>
    </div>
    <div class="tasklist" id="taskList"></div>
  </div>
  <script>
    let tasks = [];
    function isValidYoutubeURL(url) {
      return /^(https?\:\/\/)?(www\.|m\.)?(youtube\.com|youtu\.be)\/.+$/i.test(url);
    }
    function showInputError(msg) {
      document.getElementById('inputError').textContent = msg || '';
    }
    function clearInputError() {
      showInputError('');
    }
    function secondsToHMS(seconds) {
      if (!seconds || isNaN(seconds)) return '';
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = Math.floor(seconds % 60);
      if (h > 0) return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
      return `${m}:${s.toString().padStart(2, '0')}`;
    }
    async function pasteClipboard() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById('url').value = text;
      } catch (err) {
        alert('Kh√¥ng th·ªÉ d√°n: Tr√¨nh duy·ªát b·ªã ch·∫∑n ho·∫∑c kh√¥ng h·ªó tr·ª£.');
      }
    }
    function getProcessingTaskCount() {
      return tasks.filter(t => t.status === 'processing').length;
    }
    function updateUI() {
      const list = document.getElementById('taskList');
      list.innerHTML = '';
      tasks.forEach((task, index) => {
        const div = document.createElement('div');
        div.className = 'task';
        div.innerHTML = `
          <div class="task-row">
            <span class="task-number">${index + 1}.</span>
            <span class="video-title">
              ${task.title
                ? `<a href="${task.url}" target="_blank" title="${task.title}">${task.title}</a>`
                : `ƒêang l·∫•y th√¥ng tin video...`}
            </span>
            <span class="video-duration">${task.duration ? secondsToHMS(task.duration) : ''}</span>
          </div>
          <div class="progress">
            <div class="progress-bar" style="width: ${task.progress}%"></div>
          </div>
          <div class="task-action-row">
            <span class="task-status-txt">
              ${
                task.status === 'done' ? 'Ho√†n t·∫•t!' :
                task.status === 'error' ? `L·ªói: ${task.errorMsg || 'Kh√¥ng r√µ'}` :
                task.status === 'processing' ? (task.statusMsg || 'ƒêang x·ª≠ l√Ω...') : ''
              }
            </span>
            ${
              task.status === 'done'
                ? (!task.downloaded
                    ? `<a class="download-link" href="${task.link}" download>
                        <button class="main-btn" onclick="markDownloaded(${index}, event)">üéß T·∫£i xu·ªëng</button>
                      </a>`
                    : `<button class="main-btn done" disabled>‚úÖ ƒê√£ t·∫£i xong</button>`)
                : task.status === 'error'
                  ? `<button class="main-btn error" disabled>ƒê√≥ng</button>`
                  : `<button class="main-btn cancel" onclick="cancelTask(${index})">‚ùå H·ªßy</button>`
            }
          </div>
        `;
        list.appendChild(div);
      });
    }
    function cancelTask(index) {
      tasks.splice(index, 1);
      updateUI();
    }
    function markDownloaded(index, event) {
      setTimeout(() => {
        tasks[index].downloaded = true;
        updateUI();
      }, 700);
      if(event) event.stopPropagation();
    }
    async function addTask() {
      clearInputError();
      const urlInput = document.getElementById('url');
      const url = urlInput.value.trim();
      if (!url) {
        showInputError('Vui l√≤ng nh·∫≠p link!');
        return;
      }
      if (!isValidYoutubeURL(url)) {
        showInputError('Vui l√≤ng nh·∫≠p ƒë√∫ng link YouTube!');
        return;
      }
      if (getProcessingTaskCount() >= 5) {
        showInputError('Ch·ªâ ƒë∆∞·ª£c t·∫£i t·ªëi ƒëa 5 link c√πng l√∫c. Vui l√≤ng ch·ªù!');
        return;
      }
      urlInput.value = '';
      clearInputError();
      const task = {
        url, title: '', duration: '', status: 'processing',
        progress: 7, link: null, downloaded: false,
        statusMsg: 'ƒêang kh·ªüi t·∫°o...',
        errorMsg: null
      };
      tasks.push(task);
      updateUI();
      async function poll() {
        try {
          const res = await fetch('https://api.takeshi.dev/download', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url })
          });
          const data = await res.json();
          if (data.title) task.title = data.title;
          if (data.duration) task.duration = data.duration;
          if (data.status === 'done') {
            task.status = 'done';
            task.link = `https://api.takeshi.dev${data.downloadLink}`;
            task.progress = 100;
            updateUI();
            return;
          }
          if (data.status === 'error') {
            task.status = 'error';
            task.progress = 100;
            task.errorMsg = data.error || 'Kh√¥ng r√µ';
            updateUI();
            return;
          }
          task.status = 'processing';
          task.statusMsg = 'ƒêang x·ª≠ l√Ω tr√™n m√°y ch·ªß...';
          if (task.progress < 92) {
            task.progress += Math.random() * 2.1;
            if (task.progress > 92) task.progress = 92;
          }
          updateUI();
          setTimeout(poll, 4000);
        } catch (err) {
          task.status = 'error';
          task.errorMsg = 'L·ªói k·∫øt n·ªëi t·ªõi server!';
          updateUI();
        }
      }
      poll();
    }

    // === Suggest Box Search ===
    let suggestTimeout = null;
    const input = document.getElementById('url');
    const suggestBox = document.getElementById('suggestBox');

    input.addEventListener('input', function(e) {
      const val = input.value.trim();
      // N·∫øu l√† link youtube ho·∫∑c qu√° ng·∫Øn th√¨ ·∫©n box g·ª£i √Ω lu√¥n
      if (isValidYoutubeURL(val) || val.length < 2) {
        suggestBox.style.display = 'none';
        suggestBox.innerHTML = '';
        return;
      }
      // G·ªçi API search sau 250ms (debounce)
      if (suggestTimeout) clearTimeout(suggestTimeout);
      suggestTimeout = setTimeout(() => {
        fetch('https://api.takeshi.dev/search?q=' + encodeURIComponent(val)) // <-- n·∫øu deploy domain kh√°c th√¨ s·ª≠a l·∫°i fetch cho ƒë√∫ng
          .then(r => r.json())
          .then(list => {
            if (!list || !Array.isArray(list) || list.length === 0) {
              suggestBox.style.display = 'none';
              suggestBox.innerHTML = '';
              return;
            }
            suggestBox.innerHTML = list.map(v => `
              <li class="suggest-item" data-url="${v.url.replace(/"/g, "&quot;")}">
                <img class="suggest-thumb" src="${v.thumbnail}" loading="lazy">
                <span class="suggest-title">${v.title}</span>
              </li>
            `).join('');
            suggestBox.style.display = 'block';
          });
      }, 250);
    });

    // Khi click suggestion, ƒëi·ªÅn link, ·∫©n box, auto t·∫£i lu√¥n
    suggestBox.addEventListener('click', function(e) {
      let li = e.target.closest('.suggest-item');
      if (!li) return;
      input.value = li.getAttribute('data-url');
      suggestBox.style.display = 'none';
      suggestBox.innerHTML = '';
      addTask();
    });
    input.addEventListener('blur', function() {
      setTimeout(() => {
        suggestBox.style.display = 'none';
        suggestBox.innerHTML = '';
      }, 220);
    });
    input.addEventListener('focus', function() {
      if (suggestBox.innerHTML) suggestBox.style.display = 'block';
    });
  </script>
</body>
