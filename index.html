<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube to MP3</title>
</head>
<body>
  <h2>Chuyển YouTube thành MP3</h2>
  <input id="url" placeholder="Nhập link YouTube" size="50">
  <button onclick="download()">Tải về</button>
  <div id="result"></div>

  <script>
    async function download() {
      const url = document.getElementById('url').value;
      const res = await fetch('https://api.takeshi.dev/download', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      });

      if (!res.ok) return alert('Tải thất bại');
      const data = await res.json();
      document.getElementById('result').innerHTML = `
        <a href="https://api.takeshi.dev${data.downloadLink}" download>Tải MP3 tại đây</a>
      `;
    }
  </script>
</body>
</html>
